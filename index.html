<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel = "stylesheet" href="src/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9186819139.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href= "src/index.js" />
  </head>
  </head>
  <body>
      <div class="container">
      <h1>
          WEATHER APP
     </h1>
     
          <!-- Search Bar -->

          <div class="input-group mb-3" id="search-form">
              <input
                type="text"
                class="form-control"
                placeholder="Search city..."
                aria-describedby="button-addon2"
                id="city-input"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
  
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="current-city-btn"
              >
                Current City
              </button>
            </div>
                      <!-- Today's Forecast -->

                      <div class="row" id="location-date-daylight">
                          <div class="col-6">
                            <h1 id="city-name">
                              Cambridge
                            </h1>
                            <p id="date">
                              Tuesday, 27 October 2020
                            </p>
                          </div>
              
                          <div class="col-6" id="daylight">
                            
         
          <img src="src/undraw_after_the_rain_58op.svg" alt="" width="150"></div>
         
            </div>
          </div>
          <div class="row" id="current-temperature">
            <ul class="col-6">
              <li>
                Precipitation: 2%
              </li>
              <li>
                Humidity: 79%
              </li>
              <li>
                Wind: 11mph
              </li>
            </ul>
            <h2 class="col-6">
              <span id="temperature">16</span>
              <a href="#" class="unit" id="celsius-link">°C</a>
              <span class="unit">|</span>
              <a href="#" class="unit" id="fahrenheit-link">°F</a>
            </h2>
            <h3 class="col-6">
              Partly cloudy
            </h3>
          </div>
            <!-- Weekly Forecast Grid -->

  <div class="row" id="weekly-forecast">
      <div class="col-2">MON </br> <i class="fas fa-wind"></i> 9ºC</div>
      <div class="col-2">TUE <br> <i class="fas fa-cloud-showers-heavy"></i>10ºC</div>
      <div class="col-2">WED <br> <i class="fas fa-sun"></i>12ºC</div>
      <div class="col-2">THU<br> <i class="fas fa-cloud"></i>10ºC</div>
      <div class="col-2">FRI<br> <i class="fas fa-wind"></i></i>8ºC</div>
      
    </div>
  </div>
</div>
</div>

  <script src="src/index.js"></script>
</div>
  </body>
  </html>
